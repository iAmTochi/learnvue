<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Binding</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red
        }
        .text-green {
            color: green
        }

        .bg-color {
            background-color: whitesmoke;
            padding: 30px 60px;
            border-color: whitesmoke;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="app">
        <button  type="button" class="bg-color" :class="active ? 'text-red': 'text-green'" @click="toggle">Click Me</button>
    </div>
     

    <script>
        Vue.createApp({
            data(){
                return {
            
                    active: false
                }
            },

            methods: {
                toggle(){
                    this.active = ! this.active;
                }
            }

            
        }).mount('#app');
    </script>
</body>
</html>
